<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="image.png" alt="Image">
        </div>
        <div class="logo-container">
            <img src="Logo.png" alt="Image">
        </div>
        <div class="form-container">
            <div class="form-wrapper">
                <form action="newservrlat.java" method="post" id="signup-form" class="signup-form">
                </form>
                
                    <h1>Sign Up</h1>
                    <span>Already have an account <a href="##">Sign in</a></span>
                    
                        <div class="infield">
                          <label></label>
                           <input type="FirstName" placeholder="FirstName" name="FirstName"/> 
                        </div>
                    <div class="infield">
                        <label></label>
                        <input type="LastName" placeholder="LastName" name="LastName"/>
                        
                    </div>
                <div class="infield">
                    <label></label>
                    <input type="email" placeholder="Email Address" name="email"/>
                    
                </div>
                <div class="infield">
                    <label></label>
                    <input type="password" placeholder="Password" />
                    
                </div>
                <div class="infield-checkbox">
                    <table>
                        <tr>
                            <td><input type="checkbox" placeholder=" " name="checkbox"></td>
                            <td></td>
                            <td>I agree with <a href="##">Privacy Policy</a> and <a href="##">Terms of Use</a></td>
                        </tr>
                    </table>
                    
                    
                </div>
             
                  
                <div class="infield-signup">
                    <button>Sign Up</button>
                    
                </div>
             
                
            </form>
                    

              
            </div>

        </div>
    </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
